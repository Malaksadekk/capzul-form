<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/Rectangle 7.png" alt="Background Image">
        <img src="images/BG.png" alt="Overlay Image" class="overlay-image">
        <div class="text-overlay">social media shared today,<br> tomorrow or by location</div> 
        <img src="images/Ellipse 2.png" class="top-image" style="width: 350px;left:50px; top:270px">
        <img src="images/Imgs.png" class="top-image">

        <div class="carousel-dots"> 
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div> 

        <div class="right-section">
            <img src="images/Logo.png" alt="Capzul Logo" class="logo">
            <h2>Create account</h2>
            <p>For business, band or celebrity.</p>
            <form action="#"> 
              <input type="text" placeholder="First name" required>
              <input type="text" placeholder="Last name" required>
              <input type="email" placeholder="Email or phone number" required>
              <input type="date" placeholder="Date of birth (mm/dd/yy)" required>
              <input type="password" placeholder="Password" required>
              <input type="password" placeholder="Confirm password" required>

              <div class="checkboxes">
                <label><input type="checkbox">Remember me</label>
                <label>
                  <input type="checkbox" id="terms-privacy" required> 
                  I agree to all the <a href="#">Terms</a> and <a href="#">Privacy policy</a>
                </label>
              </div>
              <div style="display: flex;"><a href="#" class="forgot-password">Forgot password?</a></div>
               </form>
                <div class="x">
                <button type="submit">create account</button>
                <img src="images/google-button.png">
              </div> 
              <p style="text-align: center;">Don't have an account? <a href="#">sign up</a></p>
              <div class="y">
                <img src="images/Layer 2.png">
                <img src="images/Group.png">
              </div>

           
        </div>
      </div>
</body>
</html>
